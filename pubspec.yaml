name: usercentrics_sdk
description: The Usercentrics Apps SDK is a Consent Management Platform framework for mobile, TV, Web, and Unity applications, that enables the collection, documentation, and management of your user's privacy settings, in order to ensure legal compliance for different legal frameworks around the world.
homepage: https://docs.usercentrics.com/#/in-app-sdk

