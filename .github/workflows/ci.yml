name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check format
        run: scripts/check_format.sh

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: flutter pub get
      - name: Lint using flutter analyze
        run: flutter analyze

  test-flutter:
    name: Test Flutter
    needs: [ lint, format ]
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: flutter pub get
      - name: Run all tests
        run: flutter test --reporter=expanded --coverage
      - name: Check coverage
        run: dart scripts/check_coverage.dart coverage/lcov.info

  test-android:
    name: Test Android
    needs: [ lint, format ]
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable
#    container: circleci/android:api-30

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        run: flutter pub get
      - name: Run all tests
        run: gradle :usercentrics_sdk:test

  build-android:
    if: "(github.ref != 'refs/heads/master')"
    name: Build Android
    needs: [ test-flutter, test-android ]
    runs-on: ubuntu-latest
    container: cirrusci/flutter:stable

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Get dependencies
        working-directory: ./example
        run: flutter pub get
      - name: Build
        working-directory: ./example
        run: flutter build apk

